<script>
// JavaScript for particle-based star background
document.addEventListener("DOMContentLoaded", () => {
    const particleContainer = document.querySelector(".particle-background");

    // Track cursor direction
    let lastX = window.innerWidth / 2;
    let lastY = window.innerHeight / 2;
    let velocityX = 0;
    let velocityY = 0;
    const stars = [];


    const rows = 15; 
    const cols = 10;  
    const starCount = 100;  

    for (let i = 0; i < starCount; i++) {
        const star = document.createElement("div");
        star.className = "star";

        // Place stars in a grid pattern
        const row = Math.floor(i / cols);
        const col = i % cols;
        const posX = (window.innerWidth / cols) * col + Math.random() * (window.innerWidth / cols);
        const posY = (window.innerHeight / rows) * row + Math.random() * (window.innerHeight / rows);

        star.style.left = `${posX}px`;
        star.style.top = `${posY}px`;

        stars.push({
            element: star,
            x: posX,
            y: posY,
            speed: Math.random() * 1 + 0.5,
            driftX: (Math.random() - 0.5) * 0.5,
            driftY: (Math.random() - 0.5) * 0.5
        });

        particleContainer.appendChild(star);
    }


    // Track mouse movement for star direction
    document.addEventListener("mousemove", (e) => {
        velocityX = e.clientX - lastX;
        velocityY = e.clientY - lastY;
        lastX = e.clientX;
        lastY = e.clientY;
    });
    function animateStars() {
        stars.forEach((star) => {
            star.x += (velocityX * 0.1 + star.driftX) * star.speed;
            star.y += (velocityY * 0.1 + star.driftY) * star.speed;

            if (star.x > window.innerWidth) star.x = 0;
            if (star.x < 0) star.x = window.innerWidth;
            if (star.y > window.innerHeight) star.y = 0;
            if (star.y < 0) star.y = window.innerHeight;

            star.element.style.transform = `translate(${star.x}px, ${star.y}px)`;
        });

        requestAnimationFrame(animateStars);
    }

    animateStars();
});
</script>
